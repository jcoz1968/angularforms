<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        type="text"
        class="form-control"
        placeholder="Name"
        (blur)="onBlur(nameField)"
        [(ngModel)]="userSettings.name"
        required
        #nameField="ngModel"
        [class.field-error]="form.submitted && nameField.invalid"
      />
      <div class="alert alert-danger" [hidden]="!form.submitted || nameField.valid">Enter a name</div>
    </div>
    <div class="form-check form-group">
      <input
        type="checkbox"
        class="form-check-input"
        id="emailOffers"
        name="emailOffers"
        [(ngModel)]="userSettings.emailOffers"
      />
      <label for="emailOffers" class="form-check-label">
        Email Special Offers
      </label>
    </div>
    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="interfaceStyle"
          id="lightInterface"
          value="light"
          checked
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label for="lightInterface" class="form-check-label">Light</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="interfaceStyle"
          id="mediumInterface"
          value="medium"
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label for="mediumInterface" class="form-check-label">Medium</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="interfaceStyle"
          id="darkInterface"
          value="dark"
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label for="darkInterface" class="form-check-label">Dark</label>
      </div>
    </div>
    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select
        name="subscriptionType"
        id="subscriptionType"
        class="form-control"
        [(ngModel)]="userSettings.subscriptionType"
      >
        <option *ngFor="let type of subscriptionTypes | async">{{ type}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
        name="notes"
        id="notes"
        class="form-control"
        rows="3"
        [(ngModel)]="userSettings.notes"
      ></textarea>
    </div>
    <div class="alert alert-danger" [hidden]="!postError">
      {{ postErrorMessage }}
    </div>
    <button class="btn btn-primary">Send</button>
  </form>
</div>
<h3>{{ userSettings | json }}</h3>
